<div class="table"></div>
 
<section>
    <div fxLayout="row wrap" fxLayoutGap="0px grid" class="m-b-8">
        <div fxFlex="30" fxFlex.lt-sm="100">
            <!-- <button class="m-r-8" mat-stroked-button color="primary"
                    (click)="deleteDocof()"><i
                   class="fa fa-trash-o fa-lg"></i>Xóa
            </button> -->
            <!-- <button class="m-r-8" mat-stroked-button color="primary"
            (click)="newCancel()"><i
                    class="fa fa-trash-o fa-lg"></i>Hủy phiếu mượn
            </button> -->


        </div>

        <div fxFlex="70" fxFlex.lt-sm="100" class="text-right">

            <button mat-stroked-button color="basic" (click)="clearsearch()"
                    style="float: right;">
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-raised-button color="primary" class="m-r-8" style="float: right;"
                    (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
            <mat-form-field appearance="outline" class="mat-mini-input m-r-8"
                            style="width:10vw; float: right;">
                <mat-label>Tìm kiếm</mat-label>
                <input matInput [(ngModel)]="query.KeyWord" name="KeyWord">
            </mat-form-field>
        </div>

    </div>

</section>



<mtx-grid [data]="list"
          [columns]="columns"
          [cellTemplate]="{ IsLocked: lockTpl }"
          [loading]="isLoading"
          [multiSelectable]="true"
          [rowSelectable]="true"
          [rowHover]="true"
          [rowStriped]="false"
          [showToolbar]="true"
          [columnMenuButtonText]="'Cột Hiển Thị'"
          [toolbarTitle]="'Lịch sử trả hồ sơ'"
          [columnHideable]="true"
          [columnMovable]="true"
          [pageOnFront]="false"
          [showPaginator]="true"
          [length]="total"
          [pageIndex]="query.PageIndex"
          [pageSize]="query.PageSize"
          [pageSizeOptions]="[10,20,50,100]"
          (page)="getNextPage($event)" 
          (sortChange)="changeSort($event)"
          (rowSelectionChange)="rowSelectionChangeLog($event)"
          [noResultText]="'Không có dữ liệu'">
</mtx-grid>

<ng-template #lockTpl let-row let-index="index" let-col="colDef">
    <mat-slide-toggle [checked]="row.IsLocked" disabled="true"></mat-slide-toggle>
</ng-template>
