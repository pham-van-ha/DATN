<form class="form-field-full" #addinformationForm="ngForm" name="addinformationForm">
    <a style="float: right; margin-top: -10px;" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </a>
    <h2> Thông tin người đến mượn </h2>
  
    <div fxLayout="row wrap" fxLayoutGap="8px grid">


      <div fxFlex="50" fxFlex.lt-sm="100">
        <mat-form-field appearance="outline">
          <mat-label>Người đến mượn</mat-label>
          <input matInput placeholder="Người đến mượn" name="ReceiverName" #controlName="ngModel"
                 [(ngModel)]="addinformation.ReceiverName"
                 required >
        </mat-form-field>
      </div>

      <div fxFlex="50">
        <mat-form-field appearance="outline">
            <mat-label>Ngày mượn</mat-label>
            <input matInput name="ReceiveDate" #controlAppointmentDate="ngModel"
                   [(ngModel)]="addinformation.ReceiveDate"
                   [matDatepicker]="ReceiveDate" [value]="ReceiveDate">
            <mat-datepicker-toggle [for]="ReceiveDate" matSuffix>
            </mat-datepicker-toggle>
            <mat-datepicker #ReceiveDate type="date"></mat-datepicker>
        </mat-form-field>
    </div>

        <div fxFlex="50">
          <mat-form-field appearance="outline">
            <mat-label> Tình trạng khi mượn</mat-label>
            <mtx-select matInput name="ReceiveStatus" #controlReceiveStatus="ngModel"
                        [(ngModel)]="addinformation.ReceiveStatus">
              <mtx-option *ngFor="let opt of conditionList" [value]="opt.Id">
                {{opt.ConditionName }}
              </mtx-option>
            </mtx-select>
          </mat-form-field>
        </div>


        <div fxFlex="50" fxFlex.lt-sm="100">
          <mat-form-field appearance="outline">
            <mat-label>Người cho mượn</mat-label>
            <mtx-select matInput name="LenderId" #controlLenderId="ngModel"
                        [(ngModel)]="addinformation.LenderId">
              <mtx-option *ngFor="let opt of UserList" [value]="opt.Id">
                {{opt.FullName}}
              </mtx-option>
            </mtx-select>
            <mat-hint>Chọn tên người mượn</mat-hint>
          </mat-form-field>
        </div>

  
      <div fxFlex="100" fxFlex.lt-sm="100">
        <mat-form-field appearance="outline">
          <mat-label>Ghi chú khi mượn</mat-label>
          <textarea matInput placeholder="Ghi chú khi mượn" name="ReceiveNote" #controlName="ngModel"
                 [(ngModel)]="addinformation.ReceiveNote"
                 > </textarea>
        </mat-form-field>
      </div>
    </div>
   
    <div class="text-right">
      <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial
      [disabled]="addinformationForm.invalid" 
      (click)="onSubmit(addinformationForm.value)">Lưu</button>
      <button mat-raised-button mat-dialog-close>Hủy</button>
    </div>
  </form>
