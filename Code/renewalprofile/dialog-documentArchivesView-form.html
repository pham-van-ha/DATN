<div>
  <a style="float: right; margin-top: -10px;" mat-dialog-close>
      <mat-icon>close</mat-icon>
  </a>

  <h1> Xem chi tiết </h1>

  <div fxLayout="row" fxLayoutGap="0px">
      <div fxFlex="50" class="m-r-8">

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label>Ký hiệu</mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="DocCode" #controlDocCode="ngModel"
                             [(ngModel)]="DocumentArchivesView.DocCode"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label>Tiêu đề </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="Abstract" #controlAbstract="ngModel"
                             [(ngModel)]="DocumentArchivesView.Abstract"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Giấy giới thiệu số </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="DocTypeId" #controlDocTypeId="ngModel"
                             [(ngModel)]="DocumentArchivesView.DocTypeId"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Số thứ tự trong hồ sơ </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="DocOrdinal" #controlDocOrdinal="ngModel"
                             [(ngModel)]="DocumentArchivesView.DocOrdinal"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Số thứ tự trong hồ sơ </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="DocOrdinal" #controlDocOrdinal="ngModel"
                             [(ngModel)]="DocumentArchivesView.DocOrdinal"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>
      </div>
      <div fxFlex="50">
          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Ngày ban hành </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="PublishDate" #controlPublishDate="ngModel"
                             [(ngModel)]="DocumentArchivesView.PublishDate"
                             [matDatepicker]="PublishDate"
                             [value]="PublishDate"
                             style="color: black;background-color: whitesmoke;margin: 5px;"
                             disabled="true">
                      <mat-datepicker #PublishDate type="date"></mat-datepicker>
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Số ký hiệu văn bản </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="DocNotation" #controlDocNotation="ngModel"
                             [(ngModel)]="DocumentArchivesView.DocNotation"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Số phụ </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="SubNumber" #controlSubNumber="ngModel"
                             [(ngModel)]="DocumentArchivesView.SubNumber"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          <div fxLayout="row" fxLayoutGap="0px" class="m-b-8">
              <div fxFlex="100">
                  <div fxFlex="50">
                      <mat-label> Ngôn ngữ </mat-label>
                  </div>
                  <div fxFlex="50">
                      <input matInput name="Language" #controlLanguage="ngModel"
                             [(ngModel)]="DocumentArchivesView.Language"
                             style="color: black;background-color: whitesmoke;" disabled="true">
                  </div>
              </div>
          </div>

          

      </div>
  </div>
</div>
