<form class="form-field-full" #requestForm="ngForm" name="requestForm">
  <a style="float: right; margin-top: -10px;" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </a>
  <h2 >Thu hồi yêu cầu trả hồ sơ </h2>

  <div fxLayout="row wrap" fxLayoutGap="8px grid">

    <div fxFlex="100" fxFlex.lt-sm="100">
      <mat-form-field appearance="outline">
        <mat-label>Tiêu đề</mat-label>
        <input matInput placeholder="Tiêu đề" name="Notice" #controlName="ngModel"
               [(ngModel)]="request.Title"
               required>
        <mat-error *ngIf="controlName.errors?.required">
          {{'validations.required' | translate}}
        </mat-error>
      </mat-form-field>
    </div>

    <div fxFlex="100" fxFlex.lt-sm="100">
      <mat-form-field appearance="outline">
        <mat-label>Nội dung</mat-label>
        <textarea matInput placeholder="Nội dung" name="Name" #controlName="ngModel"
               [(ngModel)]="request.CancelContent"
               required rows="10" cols="50"> </textarea>
        <mat-error *ngIf="controlName.errors?.required">
          {{'validations.required' | translate}}
        </mat-error>
      </mat-form-field>
    </div>

  </div>

  <div class="text-right">
    <button class="m-r-8" mat-raised-button color="primary" cdkFocusInitial
            [disabled]="requestForm
            .invalid"
            (click)="onSubmit(requestForm.value)">Gửi yêu cầu</button>
    <button mat-raised-button mat-dialog-close>Đóng</button>

  </div>

</form>
